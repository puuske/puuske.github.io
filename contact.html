<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Pontus Andersson</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <script src="../Java/scripts.js" defer></script>
  <style>
    .profile-fixed {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      max-width: 1000px;
      margin: 120px auto 0;
      padding: 2rem;
    }

    .profile-pic-fixed {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffa500;
      image-rendering: pixelated;
      position: relative;
      left: -20px;
    }

    .info-box {
      background-color: #1e1e1e;
      border: 2px solid #ffa500;
      padding: 1rem;
      flex: 1;
    }

    .info-box h2 {
      color: #ffa500;
      font-size: 16px;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    .contact-details {
      list-style: none;
      padding: 0;
    }

    .contact-details li {
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contact-details li img {
      width: 24px;
      height: 24px;
      margin-bottom: 0;
    }

    .contact-details li div {
      display: flex;
      flex-direction: column;
    }

    .contact-details li strong {
      font-size: 10px;
      color: #ffa500;
      margin-bottom: 0.25rem;
    }

    .contact-details li a {
      color: #00aaff;
      text-decoration: none;
      word-break: break-word;
    }

    .contact-details li a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .profile-fixed {
        flex-direction: column;
        align-items: center;
      }
      .profile-pic-fixed {
        left: 0;
      }
    }
  </style>
</head>
