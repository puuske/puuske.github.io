<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pontus Andersson - Interactive Portfolio</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="Java/scripts.js" defer></script>
</head>
<body>
  <div class="room">
    <!-- Perspective Lines (walls/floor illusion) -->
    <div class="perspective-line top-left"></div>
    <div class="perspective-line top-right"></div>
    <div class="perspective-line bottom-left"></div>
    <div class="perspective-line bottom-right"></div>

    <!-- CRT Screen -->
    <div class="crt-screen">
      <div id="crt-content">
        <div class="typewriter-text" data-content="Welcome to 
Pontus Andersson's portfolio!
Click a button below
  to explore my work."></div>
      </div>
      <div class="scanlines"></div>
    </div>

    <!-- Buttons -->
    <div class="button-wrapper">
      <div class="buttons-panel">
        <button data-section="games">Games</button>
        <button data-section="projects">Projects</button>
        <button data-section="contact">Contact &amp; About</button>
        <button id="esc-button">ESC</button>
      </div>
    </div>
  </div>
</body>
</html>
